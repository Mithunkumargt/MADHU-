<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Student Details</title>
</head>
<body>
    <form action="p.html">
    <fieldset>
        <legend>Personal Details</legend>

      <label for="fname">First Name</label>
      <input type="text" required name="fname" id="fname"><br><br>

      <label for="mname">Middle name</label>
      <input type="text" id="mname" name="mname"><br><br>

      <label for="lname">Last name</label>
      <input type="text" id="lname" name="lname"><br><br>

      <label for="email">Email</label>
      <input type="email" required id="email" name="email"><br><br>

      <label for="date">DOB</label>
      <input type="date" required id="date" name="date">


    </fieldset>

    <fieldset>
        <legend>Educationd details</legend>

        <label for="">Department</label>
        <br><br>

        <input type="radio" id="cs" name="dept">
        <label for="">CS</label>

        <input type="radio" id="mech" name="dept">
        <label for="">MECH</label>

        <input type="radio" id="civil" name="dept">
        <label for="">CIVIL</label>

        <input type="radio" id="ec" name="dept">
        <label for="">EC</label>
        <br><br>

        <label for="yop">YOG</label>
        <input list="yog" id="yop" name="yog">

        <datalist  id="yog">
            <option >2017</option>
            <option >2018</option>
            <option >2019</option>
            <option >2020</option>
            <option >2021</option>



        </datalist><br><br>

        <label for="skills">SKILLS</label><br><br>

        <input type="checkbox" id="html" name="html">
        <label for="">HTML</label><BR></BR>

        <input type="checkbox" id="css" name="css">
        <label for="">CSS</label><BR></BR>

        <input type="checkbox" id="java" name="java">
        <label for="">JAVA</label><BR></BR>

        <input type="checkbox" id="programming" name="programming">
        <label for="">PROGRAMMING</label><BR></BR> 
        
        <input type="checkbox" id="sql" name="sql">
        <label for="">SQL</label>

    </fieldset><br><br>

    <input type="submit">

    




    </form>
    
</body>
</html>
